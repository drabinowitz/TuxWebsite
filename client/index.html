<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tux</title>
  <!--  favicon  -->
  <link rel="icon" type="image/png" href="./assets/Tux-icon.png">
  <!-- font awesome cdn -->
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <!--  bootstrap cdn -->
  <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.1/lumen/bootstrap.min.css" rel="stylesheet">
  <!-- jQuery -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <!-- style docs -->
  <link href="./style/nav.css" rel="stylesheet">
  <link href="./style/docs.css" rel="stylesheet">
  <link href="./style/team.css" rel="stylesheet">
  <link href="./style/home.css" rel="stylesheet">
</head>
<body>
  <div id="main"></div>
  <script src="bundle.js"></script>
  <script>
  $( document ).ready(function() {
    $(function() {
      // grab the initial top offset of the navigation
      var sticky_navigation_offset_top = 200;

      // our function that decides weather the navigation bar should have "fixed" css position or not.
      var sticky_navigation = function(){
        var scroll_top = $(window).scrollTop(); // our current vertical position from the top

        // if we've scrolled more than the navigation, change its position to fixed to stick to top, otherwise change it back to relative
        if (scroll_top > sticky_navigation_offset_top) {
          $('.nav-bar').css({ height: '6em'});
          $(".logo").slideUp();
          $(".logo-icon").slideDown();
        } else {
          $(".logo").slideDown();
          $('.nav-bar').css({ height: '8em'});
          $(".logo-icon").slideDown();
        };
      }
      // run our function on load
      sticky_navigation();

      // and run it again every time you scroll
      $(window).scroll(function() {
       sticky_navigation();
      });

      // NOT required:
      // for this demo disable all links that point to "#"
      $('a[href="#"]').click(function(event){
        event.preventDefault();
      });

    });
  });
  </script>
</body>
</html>
